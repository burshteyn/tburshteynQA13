group 'tel-ranQa13'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.seleniumhq.selenium:selenium-java:3.9.1'
    testCompile 'org.testng:testng:6.14.2'
}
task testBoards(type:Test){
    useTestNG{
        suites 'src/test/resources/testng-boards.xml'
    }
    systemProperty 'browser', "${browser}"

}

task testLists(type:Test){
    useTestNG{
        suites 'src/test/resources/testng-lists.xml'
    }

    systemProperty 'browser', "${browser}"

}
task testLogins(type:Test){
    useTestNG{
        suites 'src/test/resources/testng-logins.xml'
    }

    systemProperty 'browser', "${browser}"

}
